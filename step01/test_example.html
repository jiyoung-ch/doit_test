<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>맛보기예제</title>
</head>
<body>
    <script>
        var age = prompt("당신의 나이는?","0");
        if( age>=20 ){
            document.write("당신은 성인입니다.");
        }else {
            document.write("당신은 미성년자입니다.");
        }
    </script>
</body>
</html>

<!-- JavaScript / 대화상자 - Alert, Confirm, Prompt -->
<!-- 
Alert : 단순히 메시지를 전달하는 역할. 반환하는 값이 없다.

Confirm : true 또는 false를 반환. 확인을 클릭하면 true, 취소를 클릭하면 false를 반환한다.

Prompt : 사용자가 입력한 값을 받아온다. 취소를 클릭하면 null을 반환한다. 

( null : 값은 값인데 비어있는 값(아무런 값이 아닌 값).
실제로 null은 전형적인 고유 값이며 객체, 숫자, 문자열에서 '값이 없음'을 no value를 가리킬때  사용 할 수 있다 ).
-->
