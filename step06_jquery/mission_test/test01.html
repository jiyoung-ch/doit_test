<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test01</title>
    <script src="../js/jquery-1.8.3.min.js"></script>
    <script>
    $(function(){
        //not메서드 사용
        // $(".list").not("li:nth-child(1)").css({"background-color":"yellow"}); //X
        $(".list").find("li").not(":nth-child(1)").css({"background-color":"yellow"});

        //slice 사용
        //$(".list").find("li").slice(1,3).css({"background-color":"yellow"}); //slice(?,?)

        $(".list").find("li:nth-child(3)").css({"color":"red"});
    });
    </script>
</head>
<body>
    <p>1. not메서드 사용해서 첫번째 li제외한 나머지 li 배경에 노란색 적용하기</p>
    <p>2. 위치 탐색자를 이용하여 세번째 li만 폰트색 빨강  </p>
    <ul class="list">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
