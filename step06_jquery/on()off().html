<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>on()off()</title>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script>
        $(function(){
            $(".btn_1").on("mouseover",function(){
                alert("hello");
            });

            $(document).on("mouseover",".btn_2",function(){
                alert("welcome");
            });

            var btn_2 = $("<p><button class=\"btn_2\">버튼2</button></p>");
            $(".wrap").append(btn_2);

            $(".del_1").on("click",function(){
                $(".btn_1").off("mouseover");
            });

            $(".del_2").on("click",function(){
                $(document).off("mouseover",".btn_2");
            });
        });
    </script>
</head>
<body>
    <div class="wrap">
        <p class="btn_wrap">
            <button class="btn_1">버튼1</button>
        </p>
    </div>
    <p>
        <button class="del_1">버튼1 이벤트 해제</button>
        <button class="del_2">버튼2 이벤트 해제</button>
    </p>
</body>
</html>
