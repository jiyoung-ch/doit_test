<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>attr(),text()</title>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script>
    $(function(){
        var srcVal = $("#sec_1 img").attr("src");
        console.log(srcVal);

        $("#sec_1 img").attr({
            "width": 200,
            "src": srcVal.replace("")
        })
    });
    </script>
</head>
<body>
    <h1>
        <strong>객체 조작 및 생성</strong>
    </h1>
    <section id="sec_1">
        <h2>이미지 속성</h2>
        <p>
            <img style="width:500px; height:400px;" src="images/img_1.jpg" alt="">
        </p>
    </section>
</body>
</html>
