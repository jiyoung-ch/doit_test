<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>증감연산자</title>
<script>
    var num1 = 10;
    var num2 = 20;
    var result;

    num1--;
    //console.log(num1--);
    document.write(num1,"<br>");

    num1++;
    //console.log(num1--);
    document.write(num1,"<br>");

    result = num2++;
    document.write(result,"<br>");

    result = ++num2;
    document.write(result,"<br>");
</script>
</head>
<body>
    
</body>
</html>
