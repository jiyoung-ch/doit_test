<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Boolean</title>
<script>
    var a = true;
    var b = false;
    var c = 10 > 5;
    var d = Boolean(null);

    document.write(a , "<br>");
    document.write(b , "<br>");
    document.write(c , "<br>");
    document.write(d , "<br>");
</script>

<!-- Boolean() : 0, null, undefined, 빈문자("")를 제외한 모든 데이터에 true 반환 -->
</head>
<body>
</body>
</html>
