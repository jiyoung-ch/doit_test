            $(".txt1")
            .animate({"margin-left":"200px"},1000)
            .animate({"margin-top":"200px"},1000)
            .queue(function(){
                $(this).css({background:"red"});
                $(this).dequeue();//생략하면 queue메서드 이후의 애니메이션은 적용되지 않는다.
            });
            $(".txt1")
            .animate({"margin-left":"0"}, function () {
                alert('bb');
                $(".txt1").animate({"margin-top":"0"}, 5000, function () {
                    alert('cc');
                });
            });
