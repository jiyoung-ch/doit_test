<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animate() - 지정구간에서 슬라이드 요소 만들기</title>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script>
        $(function(){
            var count = 0;

            //Go버튼을 누를때마다
            $(".goBtn").on("click",function(){
                //count의 값이 1만큼 증가한다.
                count++;
                console.log(count);

                //내용1이 1/10만큼 앞으로 이동한다.
                $(".txt1").animate({"margin-left":+ count +"%"},100);
            });

            //Back버튼을 누를때마다
            $(".backBtn").on("click",function(){
                //count의 값이 1만큼 감소한다.
                count--;
                console.log(count);

                //내용1이 1/10만큼 뒤로 이동한다.
                $(".txt1").animate({"margin-left":+ count +"%"},100);
            });
        });
    </script>
</head>
<body>
    <div class="btn_wrap">
        <button class="backBtn">Back</button>
        <button class="goBtn">Go</button>
    </div>
    <div class="wrap">
        <p class="txt1">내용1</p>
    </div>
</body>
</html>
