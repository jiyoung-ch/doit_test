<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clearQueue</title>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script>
        $(function(){
            $(".txt1")
            .animate({"margin-left":"100px"},1000)
            .animate({"margin-top":"300px"},1000)
            .animate({"margin-top":"200px"},1000);

            $(".txt2")
            .animate({"margin-left":"100px"},1000)
            .animate({"margin-top":"300px"},1000)
            .animate({"margin-top":"200px"},1000);

            $(".txt2").clearQueue();//현재 진행중인 애니메이션을 제외하고 대기 중인 애니메이션은 모두 제거
        });
    </script>
    <style>
        *{margin:0;}
        .txt1, .txt2{width:50px; text-align:center; background-color:aqua;}
        .txt2{background-color:orange;}
    </style>
</head>
<body>
    <p class="txt1">내용1</p>
    <p class="txt2">내용2</p>
</body>
</html>
