    <title>4분기 판매량 구하기</title>

    <script>
        var sell = prompt("4분기 판매량은??","");

        var firstSell = 1200;
        var secondSell = 1300;
        var thirdSell = 1000;

        var sellSum = firstSell + secondSell + thirdSell;
        console.log(sellSum);

        if(sell > sellSum) {
            alert("평균 이상입니다.");
        }else {
            alert("평균 미달입니다.");
        }
    </script>
