    <title>적정 체중 구하기</title>

    <script>
        var name = prompt("이름을 입력하세요","");
        var height = prompt("신장을 입력하세요","");
        var weight = prompt("체중을 입력하세요","");

        var avgWeight = (height - 100) * 0.9;
        console.log(avgWeight);

        if( weight <= avgWeight+5 &&  weight >= avgWeight-5) {
            alert(name+ "님은 적정 체중 입니다.");
        } else{
           alert(name+ "님은 적정 체중이 아닙니다.");
        }

    </script>
