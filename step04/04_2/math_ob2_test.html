<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>수학 객체 - 가위바위보</title>
    <script>
        document.write("<h1>컴퓨터 가위,바위,보 맞추기</h1>");

        var game = prompt("가위,바위,보 중 선택하세요","");
        var gameNum;
        switch (game) {
            case "가위":
            gameNum = 1; break;

            case "바위":
            gameNum = 2; break;

            case "보":
            gameNum = 3; break;

            default: alert("잘못 작성했습니다.");
            location.reload();
        }

        var com = Math.ceil(Math.random() * 3);
        console.log(com);

        document.write(com + "입니다");

        if(gameNum == com){
            document.write("잘맞췄습니다");
        }else {
            document.write("틀렸습니다");
        }
    </script>
</head>

</html>
