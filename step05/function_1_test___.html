<title>함수정의문 + 익명함수</title>
    <script>
        var count = 0;

        myFnc();
        console.log(count);

        myFnc();
        console.log(count);

        myFnc();
        console.log(count);

        function myFnc(){
            count++;
            //console.log("hello"+ count);
        }

        myFnc();
        console.log(count);

        function theFnc(){
            count++;
            //console.log("bye"+ count);
        }

        theFnc();
        console.log(count);
    </script>
